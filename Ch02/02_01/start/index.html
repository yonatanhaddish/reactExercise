<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      let listDays = React.createElement(
        "ul",
        { style: { color: "green " } },
        React.createElement("li", null, "Monday"),
        React.createElement("li", null, "Tuesday"),
      );
      ReactDOM.render(listDays, document.getElementById("root"));
    </script>

    <div>
      ------------------------------------------------------------------------------------------------------
    </div>

    <div id="root02"></div>
    <script type="text/babel">
      let secondMonth = "Feburary";
      ReactDOM.render(
        <ul>
          <li>January</li>
          <li>{secondMonth.toUpperCase()}</li>
          <li>March</li>
        </ul>,
        document.getElementById("root02")
      );
    </script>

    <div>
      ------------------------------------------------------------------------------------------------------
    </div>

    <div id="root03"></div>
    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>{props.name} bank</h1>
          </header>
        );
      }
      const dishes = [
        "Black Bean Soup",
        "Macaroni and Cheese",
        "Salmon and Potatoes",
        "Pizza",
        "Steak"
      ];
      const dishObjects = dishes.map((dish, i) => ({
        id: i,
        title: dish
      }));
      console.log(dishObjects);
      function Main(props) {
        return (
          <section>
            <ul>
              {props.dishes.map((dish) => (
                <li key={dish.id}>
                  {dish.title}
                </li>
              ))}
            </ul>
          </section>
        );
      }
      function Footer(props) {
        return (
          <footer>
            <p>Copyright {props.year}</p>
          </footer>
        )
      }
      function App() {
        return (
          <div>
            <Header name="Yoni"/>
            <Main adjective="amazing" dishes={dishObjects}/>
            <Footer year={new Date().getFullYear()}/>
          </div>
        )
      }
      ReactDOM.render(
        <div>
          <App />
        </div>,
        document.getElementById("root03")
      );
    </script>
  </body>
</html>
